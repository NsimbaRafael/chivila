{% extends 'base.html' %}

    {% block conteudo %}
    <main>
        <!--                   MENU MOBILE                    -->
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="FecharNav()">&times;</a>
            <div class="overlay-content">
                <a href="/home">Inicio</a>
                <a href="">Quem somos</a>
                <a href="/servicos">Serviços</a>
                <a href="/localizacao">Onde estamos</a>

            </div>
        </div>
        <div class="capa_child">
            <img src="{{url_for ('static', filename="img/pexels-tirachard-kumtanom-112571-733856.jpg")}}" alt="">
            <div class="texto_capa">
                <p class="p1">Quem somos?</p>
            </div>
        </div>
        <h2>Sobre nós</h2>
        <div class="sobre_nos">
            <div class="sobre_img">
                <img src="{{url_for ('static', filename="img/sobre1.jpg")}}" alt="">
            </div>
            <div class="sobre_text">
                <p class="p1">{{informacao.nome}}</p>
                <p class="p2">{{informacao.desc}} </p>
            </div>
        </div>
        <div class="servicos_container">

            <div class="servicos_content">
                <div class="servicos_card">
                    <i class="fa-solid fa-hands-helping"></i>
                    <p class="p1">Missão</p>
                    <p class="p2">{{informacao.missao}} </p>
                </div>
                <div class="servicos_card diferente">
                    <i   class="fa-solid fa-gears"></i>
                    <p class="p1">Valores</p>
                    <p class="p2">{{informacao.valores}}</p>
                </div>
                <div class="servicos_card">
                    <i class="fa-solid fa-rocket"></i>
                    <p class="p1">Visão</p>
                    <p class="p2">{{informacao.visao}}</p>
                </div>
            </div>
        </div>

        <button><a href="/servicos">Nossos serviços</a></button>

    </main>

    {% endblock %}
